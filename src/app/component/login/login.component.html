<div class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h2>Login</h2>
              <form [formGroup]="login" (ngSubmit)="loginSubmit()">
                  <div class="form-group">
                      <label>Email</label>
                      <input type="text" placeholder="Email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && getControls.email.errors }" />
                      <div *ngIf="submitted && getControls.email.errors" class="invalid-feedback">
                        <div *ngIf="getControls.email.errors.required">Email is required</div>
                        <div *ngIf="getControls.email.errors.email">Email is invalid</div>
                      </div>
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && getControls.password.errors }" />
                    <div *ngIf="submitted && getControls.password.errors" class="invalid-feedback">
                        <div *ngIf="getControls.password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" [disabled]="loading" class="btn btn-primary">Login</button>
                    <div *ngIf="!isAuthorized">
                        <p>{{errorMsg}}</p>
                    </div>
                </div>
              </form>
          </div>
      </div>
  </div>
</div>
