<div class="header-title">
  <h1>Create Events</h1>
  <p>{{successMsg}}</p>
</div>
<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form [formGroup]="createForm" (ngSubmit)="createEventSubmit()">
          <div class="form-group">
            <label>Title</label>
            <input type="text" placeholder="Title" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && getControls.title.errors }" />
            <div *ngIf="submitted && getControls.title.errors" class="invalid-feedback">
              <div *ngIf="getControls.title.errors.required">Title is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea type="text" placeholder="Description" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && getControls.description.errors }"></textarea>
            <div *ngIf="submitted && getControls.description.errors" class="invalid-feedback">
              <div *ngIf="getControls.description.errors.required">Description is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Prerequisite</label>
            <input type="text" placeholder="Prerequisite" formControlName="prerequisite" class="form-control" [ngClass]="{ 'is-invalid': submitted && getControls.prerequisite.errors }" />
            <div *ngIf="submitted && getControls.prerequisite.errors" class="invalid-feedback">
              <div *ngIf="getControls.prerequisite.errors.required">Prerequisite is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Date</label>
            <input type="text" ngbDatepicker (click)="datePicker.toggle()" #datePicker="ngbDatepicker" placeholder="yyyy-mm-dd"
              formControlName="date" class="form-control" [ngClass]="{ 'is-invalid': submitted && getControls.date.errors }" />
            <div *ngIf="submitted && getControls.date.errors" class="invalid-feedback">
              <div *ngIf="getControls.date.errors.required">Date is required</div>
            </div>
          </div>
          <div formGroupName="time" class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="form-group col-md-6">
                  <label>Start Time</label>
                  <ngb-timepicker formControlName="startTime"></ngb-timepicker>
                </div>
                <div class="form-group col-md-6">
                  <label>End Time</label>
                  <ngb-timepicker formControlName="endTime"></ngb-timepicker>
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="timeErr!=''">
            <p>{{timeErr}}</p>
          </div>

          <div class="form-group">
            <button type="submit" [disabled]="loading" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
